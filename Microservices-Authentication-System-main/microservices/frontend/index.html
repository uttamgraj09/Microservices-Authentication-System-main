<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            <p><a href="#" id="show-forgot-password">Forgot Password?</a></p>
            <div id="login-message" class="message"></div>
        </div>

        <div class="auth-container" id="register-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            <div id="register-message" class="message"></div>
        </div>

        <div class="auth-container" id="forgot-password-container" style="display: none;">
            <h2>Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="forgot-email">Email</label>
                    <input type="email" id="forgot-email" required>
                </div>
                <button type="submit">Request Reset</button>
            </form>
            <p><a href="#" id="back-to-login">Back to Login</a></p>
            <div id="forgot-message" class="message"></div>
        </div>

        <div class="auth-container" id="reset-password-container" style="display: none;">
            <h2>Reset Password</h2>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="reset-token">Reset Token</label>
                    <input type="text" id="reset-token" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" required>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p><a href="#" id="reset-back-to-login">Back to Login</a></p>
            <div id="reset-message" class="message"></div>
        </div>

        <div class="auth-container" id="update-password-container" style="display: none;">
            <h2>Update Password</h2>
            <form id="update-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="update-new-password">New Password</label>
                    <input type="password" id="update-new-password" required>
                </div>
                <button type="submit">Update Password</button>
            </form>
            <p><a href="#" id="update-back">Back to Dashboard</a></p>
            <div id="update-message" class="message"></div>
        </div>

        <div class="auth-container" id="dashboard-container" style="display: none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <p>Email: <span id="user-email"></span></p>
            <div class="dashboard-buttons">
                <button id="update-password-btn">Update Password</button>
                <button id="logout-btn">Logout</button>
            </div>
            <div id="dashboard-message" class="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
